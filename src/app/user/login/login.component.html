
<div class="d-flex p-0 justify-content-center" style="width: 100vw" >


  <div class="col-md-4 p-5">

    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>
    <a (click)="goToForgotPassword()" style="font-size: 16px;margin: 10px 0;text-decoration: none">Forgot Password</a>
    <br>
    <button class="btn btn-lg btn-primary btn-block" style="margin: 10px 0" type="button" (click)="signinFunction()">Sign in</button>

  </div>

</div>
