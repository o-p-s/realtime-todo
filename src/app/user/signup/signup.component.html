
<div class="d-flex p-0 justify-content-center">
  
  <div class="col-md-4 pt-5 pb-5">
    <h2 class="form-signin-heading d-flex justify-content-center">Sign Up</h2>
    <br>

    <span>FirstName: </span>
    <label for="inputFirstName" class="sr-only">FirstName</label>
    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>
    <br>

    <span>LastName: </span>
    <label for="inputLastName" class="sr-only">LastName</label>
    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>
    <br>

    <span class="row w-100"><span class="col-4" >Code: </span><span class="col-8">Mobile: </span></span>
 
    <label for="inputMobile" class="sr-only">Mobile</label>
    <label for="co" class="sr-only">Codes</label>
    <div class="d-inline-flex w-100">
    <select id="co" class="form-control w-25" style="position:absolute;outline: 0;" onfocus='this.size=10;' onblur='this.size=1;' onchange='this.size=1; this.blur();' [(ngModel)]="cc">
        <option *ngFor="let code of codes">{{code}}</option>
      </select>
    <div class="d-flex justify-content-end w-100">
    <input type="number" id="inputMobile" class="form-control col-8" [(ngModel)]="mobile" placeholder="Mobile" required>
    </div>
    </div>
    <br><br>

    <span>Email: </span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>
    <br>

    <span>Password: </span>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
    <br>

    <span style="font-size:0.8em">*Minimum 8 characters containing only characters, numeric digits, underscore and first character must be a letter</span>
    <br>

    <button class="btn btn-lg btn-primary btn-block" style="margin :20px 0" type="button" (click)="signupFunction()">Sign Up</button>

  </div>

</div>
