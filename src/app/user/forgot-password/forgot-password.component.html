  <div class="d-flex p-0 mt-5">
    <div class="col-sm"></div> 
    <div class="col-sm p-5">
      <h2 class="form-signin-heading d-flex justify-content-center">Forgot Password</h2>
      <br> 
      <span>Email: </span>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="forgotPassword()">Send</button>
    </div>
    <div class="col-sm"></div>  
  </div>
